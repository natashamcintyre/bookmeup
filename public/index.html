<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Me Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="homepage.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
      const ready = (callback) => {
        if (document.readyState !== 'loading') callback()
        else document.addEventListener('DOMContentLoaded', callback)
      }
      ready(() => {
        var howToModal = document.getElementById("howToModal");
        var howToBtn = document.getElementById("aboutUsButton");

        var closeHowTo = document.getElementById("closeHowTo");
        var closeIsbnSearch = document.getElementById("closeIsbnSearch");

        var isbnModal = document.getElementById("isbnSearchModal")

        howToBtn.onclick = function() {
          howToModal.style.display = "block";
        }

        closeHowTo.onclick = function() {
          howToModal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == howToModal) {
            howToModal.style.display = "none";
          }
        }

        // closeIsbnSearch.onclick = function() {
        //   isbnModal.style.display = "none";
        // }

        // window.onclick = function(event) {
        //   if (event.target == isbnModal) {
        //     isbnModal.style.display = "none";
        //   }
        // }
      })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
